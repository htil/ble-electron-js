<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Web Bluetooth API</title>

    <link rel="stylesheet" href="css/semantic.min.css" />
    <link rel="stylesheet" href="css/rickshaw.min.css" />

    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/semantic.min.js"></script>
    <script type="text/javascript" src="js/danfo.js"></script>
  </head>
  <body style="padding-top: 50px">
    <!--<h1>NeuroScope</h1>-->

    <!--
    <button id="bluetooth" style="padding: 10">Connect</button>

    <div class="ui two column stackable grid container">
      <div class="column">
        <div class="ui segment">
          <h2 id="status" style="color: green"></h2>
          <h2 id="samples"></h2>
          <p>
            Device: <strong id="device-name"></strong>
          </p>
          <div id="controls" style="height: auto">
            <!--<h2>Controls</h2>-->
            <div class="ui three column stackable center grid container">
              <div
                class="column"
                style="
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              >
                <button id="bluetooth" class="ui inverted blue center button">
                  Connect EEG
                </button>
              </div>

              <div class="column">
                <div
                  class="column"
                  style="
                    display: flex;
                    align-items: center;
                    justify-content: center;
                  "
                >
                  <button id="start_local_store" class="ui inverted blue center button">
                    Record Data
                  </button>
                </div>
              </div>

              <div class="column">
                <div
                  class="column"
                  style="
                    display: flex;
                    align-items: center;
                    justify-content: center;
                  "
                >
                  <button class="ui inverted blue center button">
                    Connect Drone
                  </button>
                </div>
              </div>

              <div class="column">
                <div
                  class="column"
                  style="
                    display: flex;
                    align-items: center;
                    justify-content: center;
                  "
                >
                  <button class="ui inverted blue center button">
                    Left
                  </button>
                </div>
              </div>

              <div class="column">
                <div
                class="column"
                style="
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              >
                <button id="drone_up" class="ui inverted blue center button">
                  Up
                </button>
              </div>
              </div>

              <div class="column">
                <div
                class="column"
                style="
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              >
                <button class="ui inverted blue center button">
                  Right
                </button>
              </div>
              </div>

              <div class="column">
                <div
                class="column"
                style="
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              >
                <button id="drone_takeoff" class="ui inverted blue center button">
                  Take Off
                </button>
              </div>
              </div>

              <div class="column">
                <div
                class="column"
                style="
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              >
                <button id="drone_down" class="ui inverted blue center button">
                  Down
                </button>
              </div>
              </div>

              <div class="column">
                <div
                class="column"
                style="
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              >
                <button id="drone_land" class="ui inverted blue center button">
                  Land
                </button>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="column">
       
        <div
          id="bp_segment"
          class="ui segment"
          style="display: flex; align-items: center; justify-content: center; flex-direction: column; padding: 30px"
        >
         <!--<div><h2>Segment</h2></div>-->
          <div
            id="bp-chart"
            style="height: 100px; width: 100%; margin-top: 40px; overflow: hidden;"
          ></div>
        </div>
      </div>

      <!--
  <div class="column">
    <div class="ui segment">Content</div>
  </div>

  </div>
  <div class="column">
    <div class="ui segment">Content</div>
  </div>
  <div class="column">

  </div>
-->
    </div>

    <div class="ui one column stackable grid container">
      <div class="column">
        <div id="graph-container" class="ui segment">
          <div id="graph" style="width: 100%; overflow: hidden;"></div>
          <div id="session_graph" style="overflow: hidden;"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/bci.min.js"></script>
    <script type="text/javascript" src="js/rxjs.js"></script>
    <script src="js/d3js.min.js"></script>
    <script src="js/rickshaw.min.js"></script>

  </body>
</html>
